<h2>Add Enrollment</h2>

<form action="addEnrollment" method="post">
  <label for="enrollment_id">Enrollment ID:</label>
  <input type="number" id="enrollment_id" name="enrollment_id" required>

  <label for="student_id">Student ID:</label>
  <input type="number" id="student_id" name="student_id" required>

  <label for="course_id">Course ID:</label>
  <input type="number" id="course_id" name="course_id" required>

  <label for="semester">Semester:</label>
  <input type="text" id="semester" name="semester" required>

  <label for="grade">Grade:</label>
  <input type="text" id="grade" name="grade">

  <input type="submit" value="Add Enrollment">
</form>

<script>
  function toggleDropdown(id) {
    document.querySelectorAll('.dropdown-content').forEach(el => {
      el.classList.toggle('show', el.id === id && !el.classList.contains('show'));
    });
  }

  window.onclick = function (e) {
    if (!e.target.matches('.dropbtn')) {
      document.querySelectorAll('.dropdown-content').forEach(el => el.classList.remove('show'));
    }
  }
</script>
